<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taş Kağıt Makas Oyunu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">

    <h1>Taş Kağıt Makas Oyunu</h1>

    <div class="scoreboard">
      <span class="playerScore">0</span>
      <span>-</span>
      <span class="computerScore">0</span>
    </div>

    <div class="selectContents">
      <div class="playerSelectContents">
        <span onclick="playerSelected(this.innerText)">TAŞ</span>
        <span onclick="playerSelected(this.innerText)">KAĞIT</span>
        <span onclick="playerSelected(this.innerText)">MAKAS</span>
      </div>
    </div>
    <p class="statusMsg">Bir hamle seçiniz</p>
  </div>

  <script src="./assets/js/index.js"></script>
</body>

</html>
